<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <title>Social Media Buttons | iK Coder</title>
	  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
      <link rel="stylesheet" href="style.css">
   </head>
   <body>
	<section class="content">
	<!-- iK coder Social Media buttons -->
	  <div class='flat-under'>
		<div class='grow-container'>
		  <a href="#" class='to-twitter circle-button'>
			<i class="fab fa-twitter" aria-hidden="true"></i>
		  </a>
		</div>
		<div class='grow-container'>
		  <a href="#" class='to-red circle-button'>
			<i class="fab fa-google" aria-hidden="true"></i>
		  </a>
		</div>
		<div class='grow-container'>
		  <a href="#" class='to-instagram circle-button'>
			<i class="fab fa-instagram" aria-hidden="true"></i>
		  </a>
		</div>
		<div class='grow-container'>
		  <a href="#" class='to-youtube circle-button'>
			<i class="fab fa-youtube" aria-hidden="true"></i>
		  </a>
		</div>
		<div class='grow-container'>
		  <a href="#" class='to-facebook circle-button'>
			<i class="fab fa-facebook-f" aria-hidden="true"></i>
		  </a>
		</div>
	  </div>  
   </body>
</html>
